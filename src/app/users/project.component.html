<div>
  Select ProjectComponent :
  <select style="width:100px;" (change)="handleSelectProject($event)">
    <option value="project1"> project1</option>
    <option value="project2"> project2</option>
    <option value="project3"> project3</option>
  </select>
</div>
<br>
<br>

<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <button class="btn btn-warning" (click)="handleOnSubmit()">Export</button>
      <button class="btn btn-warning" (click)="handelSelectAll()">Select all</button>
      <button class="btn btn-warning" (click)="handleClearAll()">Clear all</button>
      <ag-grid-angular
        #agGrid
        style="width: 500px; height: 500px;"
        class="ag-theme-balham"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [suppressRowClickSelection]="true"
        rowSelection="multiple">
      </ag-grid-angular>
    </div>
    <div class="col-6">
      <button class="btn btn-warning" (click)="handleSelectAll2()">select all</button>
      <button class="btn btn-warning" (click)="handleDelete()"> delete</button>
      <ag-grid-angular
        #agGrid2
        style="width: 500px; height: 500px;"
        class="ag-theme-balham"
        [rowData]="rowData2"
        [columnDefs]="columnDefs"
        [suppressRowClickSelection]="true"
        rowSelection="multiple"
      >
      </ag-grid-angular>
    </div>
  </div>
</div>
