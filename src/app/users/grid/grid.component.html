<nav class="navbar navbar-expand navbar-dark bg-dark sticky-top" *ngIf="user">
  <div class="navbar-nav">
    <input type="text" (keyup)="handleSearchWord($event)" class="form-control" placeholder="Search data">
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" id="navbardrop" data-toggle="dropdown">
        Table Options
      </a>
      <div class="dropdown-menu">
        <a class="dropdown-item" (click)="handleAddRow()">Add Row</a>
        <a class="dropdown-item" (click)="handleAddColomn()">Add Column</a>
        <a class="dropdown-item"> Import CSV <input
          type="file"
          name="datasource_upload"
          class="choose-file"
          id="datasource_upload"
          accept=".xlsx,.xls,.csv"
          ngf-max-size="20MB"
          fd-input
          (change)="handleDropedFile($event)"
        /></a>
      </div>
    </li>

  </div>
</nav>
<tr>
  <td colspan="2" style="text-align: center;">
    <h4>brand new searching bar with auto-complete</h4>
  </td>
</tr>
<tr>
  <td>
    search with dynamic data:
  </td>
  <td>
    <ng2-completer #ng2Completer [(ngModel)]="searchString" [autoMatch]="true" minSearchLength="0" [datasource]="datasource"  (opened)="handdleAutoComplete()"></ng2-completer>
  </td>
</tr>

<br/>
<input type="text" [(ngModel)]="colName" placeholder="please column name..">

<div *ngIf="dataReady">
<ag-grid-angular

  style="width: 1100px; height: 500px;"
  class="ag-theme-balham"
  [rowData]="rowDataCopy"
  [columnDefs]="columnDefs"
  [suppressRowClickSelection]="true"
  rowSelection="multiple"
>
  </ag-grid-angular>
</div>
